 <div class="modal fade contact-modal" id="email-contmodal" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="alert alert-success" id="success" style="display: none;">
            <strong>Thank you!</strong> Your message has been successfully sent. We will contact you very soon!.
          </div>
          <div class="alert alert-danger" id="error" style="display: none;">
            <strong>Somthing worng!</strong> Mail not sent.
          </div>

          <form role="form" class="contact" name="contact" id="contact-form" novalidate="novalidate">
            <div class="form-group">
              <label for="name"  class="form-label">name</label>
              <input type="text"  name="name" placeholder="Enter your name"  class="form-control" id="name">
            </div>
<!--            <div class="form-group">-->
<!--              <label for="mo-number"  class="form-label">Mobile Number</label>-->
<!--              <input class="form-control" placeholder="Enter your Mobile Number" id="mo-number" name="phoneNumber" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  type="number" maxlength = "14">-->
<!--            </div>-->
            <div class="form-group">
              <label for="mo-number"  class="form-label">Mobile Number</label>
              <input type="number" id="mobile" name="mobile" placeholder="Enter your Mobile Number" class="form-control" id="mo-number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  maxlength = "14">
            </div>
            <div class="form-group">
              <label for="email" class="form-label" >email</label>
              <input type="text" name="email" placeholder="Enter your email" class="form-control" id="email" style=" text-transform: lowercase;">
            </div>
            <div class="form-group">
              <label for="message" class="form-label">message</label>
              <textarea class="form-control" name="message" rows="5" placeholder="write your message here" id="message" ></textarea>
            </div>
            <button  name="submit"  type="submit" class="btn submit-message" id="update">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<style type="text/css">
  .error {
    color: #e74c3c;
  }
</style>



<script type="text/javascript">
$(document).ready(function($) {
        
    $("#contact-form").validate({
        rules: {
            name:   { required: true  },     
            mobile: { required: true  },
            email:  {
              required: true,
              email: true
            },     
            message: { required: true  },
        },
        messages: {
            name: "Please enter your Name",                   
            mobile: "Please enter your mobile number",                   
            email: "Please enter your Email",                   
            message: "Please enter your Message",                   
        },
        errorPlacement: function(error, element) 
        { 
            if ( element.is(":radio") ) 
            {
                error.appendTo( element.parents('.form-group') );
            }
            else 
            { // This is the default behavior 
                error.insertAfter( element );
            }
        },
        submitHandler: function(form) {
            SubmitForm(form);
            

        }
    });
});


/* update review */
function SubmitForm(form) { 
  // alert('ddd', form);
   $('#success').hide();
   $.ajax({
    type: 'POST',
    url: 'submit.php',
    data: {
      "_token": "{{ csrf_token() }}",
      'name': $('input[name=name]').val(),
      'mobile': $('input[name=mobile]').val(),
      'email': $("#email").val(),
      'message': $("#message").val(),
    },
    success: function(data) {
          console.log('data', data)
          $('#success').show();
          // $("#success").fadeOut();
          $('#error').hide();
          $('#email').val('');
          $('#message').val('');
          $('#mobile').val('');
          $('#name').val('');
          $("#success").fadeOut(6000);
    },
    error: function(error) {
      console.log('error', error)
      $('#error').show();
      $('#success').hide();
      $("#error").fadeOut(6000);
      // $("#error").fadeOut(2000);
    }
  });
  
};
</script>
